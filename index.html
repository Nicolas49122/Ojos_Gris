<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OjosGrises</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>OjosGrises</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#galeria">Galería</a>
    </nav>
  </header>

  <div class="container">
    <aside id="menu-lateral">
      <div class="seccion">
        <h2>Resumen Mensual</h2>
        <ul id="meses-lista"></ul>
      </div>
      <div class="seccion">
        <h2>Enlaces</h2>
        <ul>
          <li><a href="https://auraweb.carrd.co" target="_blank">Amigos</a></li>
          <li><a href="https://proyectos.com" target="_blank">Proyectos</a></li>
        </ul>
      </div>
    </aside>

    <main>
      <section id="galeria">
        <article class="mes" data-month="2025-04">
          <h3>Abril 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <img src="images/foto1.jpg" alt="Dibujo artístico" class="gallery-item" data-date="2025-04-25" />
            <img src="images/foto2.jpg" alt="Cielo nublado" class="gallery-item" data-date="2025-04-25" />
          </div>
        </article>

        <article class="mes" data-month="2025-05">
          <h3>Mayo 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <img src="images/foto3.jpg" alt="Paisaje" class="gallery-item" data-date="2025-05-10" />
            <img src="images/foto4.jpg" alt="Retrato" class="gallery-item" data-date="2025-05-12" />
          </div>
        </article>

        <article class="mes" data-month="2025-06">
          <h3>Junio 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <div class="gallery-video" data-date="2025-06-02">
              <iframe
                src="https://www.youtube.com/embed/m6Iq4V-ZqPk"
                title="Video publicado en junio"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
              <p>Video compartido como publicación</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </div>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">×</span>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
