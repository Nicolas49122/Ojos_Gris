<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OjosGrises</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>OjosGrises</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#galeria">Galería</a>
    </nav>
  </header>

  <div class="container">
    <aside id="menu-lateral">
      <div class="seccion">
        <h2>Resumen Mensual</h2>
        <div id="resumen-agrupado"></div>
      </div>
      <div class="seccion">
        <h2>Enlaces</h2>
        <ul>
          <li><a href="https://ejemplo.com" target="_blank">Amigos</a></li>
          <li><a href="https://proyectos.com" target="_blank">Proyectos</a></li>
        </ul>
      </div>
    </aside>

    <main>
      <section id="galeria">

        <article class="mes" data-month="2025-07" id="mes-2025-07">
          <h3>Julio 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <div class="gallery-video" data-date="2025-07-15">
              <iframe
                src="https://www.youtube.com/embed/m6Iq4V-ZqPk"
                title="Video publicado en julio 2025"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
              <p>Video publicado en julio de 2025</p>
            </div>
          </div>
        </article>

        <article class="mes" data-month="2025-05" id="mes-2025-05">
          <h3>Mayo 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <img src="images/foto3.jpg" alt="Paisaje" class="gallery-item" data-date="2025-05-10" />
            <img src="images/foto4.jpg" alt="Retrato" class="gallery-item" data-date="2025-05-12" />
          </div>
        </article>

        <article class="mes" data-month="2025-04" id="mes-2025-04">
          <h3>Abril 2025 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <img src="images/foto1.jpg" alt="Dibujo artístico" class="gallery-item" data-date="2025-04-25" />
            <img src="images/foto2.jpg" alt="Cielo nublado" class="gallery-item" data-date="2025-04-25" />
          </div>
        </article>

        <article class="mes" data-month="2020-04" id="mes-2020-04">
          <h3>Abril 2020 (<span class="conteo">0</span> imágenes)</h3>
          <div class="gallery">
            <img src="images/2020/abril/foto1.jpg" alt="Foto 1 de abril 2020" class="gallery-item" data-date="2020-04-01">
            <img src="images/2020/abril/foto2.jpg" alt="Foto 2 de abril 2020" class="gallery-item" data-date="2020-04-02">
            <img src="images/2020/abril/foto3.jpg" alt="Foto 3 de abril 2020" class="gallery-item" data-date="2020-04-03">
            <img src="images/2020/abril/foto4.jpg" alt="Foto 4 de abril 2020" class="gallery-item" data-date="2020-04-04">
          </div>
        </article>

      </section>
    </main>
  </div>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">x</span>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
