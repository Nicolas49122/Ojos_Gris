<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OjosGrises</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>OjosGrises</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#galeria">Galería</a>
      <a href="#resumen">Resumen</a>
    </nav>
  </header>

  <aside id="resumen">
    <h2>Resumen Mensual</h2>
    <ul id="meses-lista"></ul>
    <hr />
    <h3>Otros</h3>
    <ul>
      <li><a href="https://ejemplo.com" target="_blank">Amigos</a></li>
      <li><a href="https://otraweb.com" target="_blank">Proyectos</a></li>
    </ul>
  </aside>

  <main>
    <section id="galeria">

      <!-- Abril -->
      <article class="mes" data-month="2025-04">
        <h3>Abril 2025 (<span class="conteo">0</span> imágenes)</h3>
        <div class="gallery">
          <img src="images/foto1.jpg" alt="Dibujo artístico" class="gallery-item" data-date="2025-04-25" />
          <img src="images/foto2.jpg" alt="Cielo nublado" class="gallery-item" data-date="2025-04-25" />
        </div>
      </article>

      <!-- Mayo -->
      <article class="mes" data-month="2025-05">
        <h3>Mayo 2025 (<span class="conteo">0</span> imágenes)</h3>
        <div class="gallery">
          <img src="images/foto3.jpg" alt="Paisaje" class="gallery-item" data-date="2025-05-10" />
          <img src="images/foto4.jpg" alt="Retrato" class="gallery-item" data-date="2025-05-12" />

          <div class="gallery-video" data-date="2025-05-14">
            <iframe
              src="https://www.youtube.com/embed/m6Iq4V-ZqPk"
              title="Video destacado"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
            <p>Video destacado del mes</p>
          </div>
        </div>
      </article>

    </section>
  </main>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">×</span>
    <img class="lightbox-img" src="" alt="">
  </div>

  <script src="js/script.js"></script>
</body>
</html>
